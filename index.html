<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refflloria – Официальный сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.postimg.cc/L6cxn2Kk/8ca57692-6dde-4b15-8cc5-7580df5fb9e9.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
        }
        h1 {
            font-size: 48px;
            text-shadow: 2px 2px 10px black;
        }
        p {
            font-size: 20px;
            text-shadow: 1px 1px 5px black;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: rgba(255, 0, 0, 0.7);
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 2px 2px 10px black;
            transition: 0.3s;
        }
        .button:hover {
            background: rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Refflloria</h1>
        <p>Таинственный мир зеркал, выживания и мистики.</p>
        <a href="https://your-link.com" class="button">Подробнее</a>
    </div>
</body>
</html>
